<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />

        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <nav class=""navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggle" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="About_Yourself" href="/About-Yourself">About Yourself</a>
                    <a class="nav-item nav-link" id="Previous_Work_Experience" href="/Previous-Work-Experience">Previous Work Experience</a>
                    <a class="nav-item nav-link" id="Hobbies" href="/Hobbies">Hobbies</a>
                    <a class="nav-item nav-link" id="Education" href="/Education">Current/Previous Education</a>
                    <a class="nav-item nav-link" id="Map" href="/Map">Map</a>

                </div>
            </div>
        </nav>
        <div class="container">
           {% block content %}
           <h1>About Us Page</h1>
           {% endblock}
        </div>

        <script 
            src=""
            integrity=""
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="{{ url_for('static', filename='index.js') }}"
        ></script>
    </body>
</html>
